name: build-demo-page

on:
  push:
    branches: 'main'

jobs:
  build_demo:
    runs-on: ubuntu-latest
    if: github.repository == 'gtm-nayan/svelte-pdfjs'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: pnpm
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 6

      - name: setup node
        run: pnpm env use --global 16

      - name: Install deps
        run: pnpm i

      - name: build
        env:
          BASE_PATH: '/svelte-pdfjs'
        run: |
          pnpm build
          touch build/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: build
